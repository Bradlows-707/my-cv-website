<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("bg7.jpg"); /* Replace with your image path */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #333;
        }

        h1, h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #fff;
        }

        .dropdown {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .dropdown a {
            text-decoration: none;
            color: #333;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        .dropdown a:hover {
            background-color: #ddd;
        }

        img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.1);
        }

        hr {
            width: 80%;
            border: 1px solid #ddd;
            margin-bottom: 30px;
        }

        .contact-info {
            text-align: center;
            margin-bottom: 20px;
            color: #fff;
        }

        /* Contact Form Styles */
        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Contact Details</h1>
    <h2>Click on any icon to contact us</h2>
    
    <div class="dropdown">
        <a href="https://www.instagram.com/"><img src="Instagram.jpeg" alt="Instagram"></a>
        <a href="https://www.facebook.com/"><img src="facebook.png" alt="Facebook"></a>
        <a href="https://twitter.com/?lang=en"><img src="twitter.png" alt="Twitter"></a>
        <a href="https://api.whatsapp.com/send?phone=0711899455"><img src="download (1).jpeg" alt="WhatsApp"></a>
    </div>

    <div class="contact-info">
        <h4><b>Email: nduvhobradley@gmail.com</b></h4>
        <h4><b>Phone Number: 0711899455</b></h4>
    </div>

    <hr>
    
    <!-- Contact Form -->
    <form action="https://formspree.io/f/mrbgzagk" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Send</button>
    </form>
    
    <hr>
    <div class="dropdown">
        <a href="index.html">Home/Index</a>
        <a href="About.html">About</a>
        <a href="Skills.html">Skills</a>
        <a href="Contact Us.html">Contact Us</a>
    </div>
</body>
</html>
